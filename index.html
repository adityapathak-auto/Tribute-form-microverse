<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Microverse Survey Form</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <body>
      <h1 id="title" >Saheed and Aditya</h1>
  <p id="description"> Survey Form For Microverse Trials</p>

  <!-- Create Form -->
  <form id="survey-form">

      <!-- Details -->
      <div class="form-control">
          <label for="name" id="name-label">
              Name
          </label>

          <!-- Input Type Text -->
          <input type="text"
                 id="name"
                 placeholder="Enter your name" 
                 required="true"/>
      </div>

      <div class="form-control">
          <label for="email" id="email-label">
              Email
          </label>

          <!-- Input Type Email-->
          <input type="email"
                 id="email"
                 placeholder="Enter your email"
                 required="true" />
      </div>

      <div class="form-control">
          <label for="age" id="number-label">
              Age
          </label>

          <!-- Input Type Text -->
          <input type="number"
                 id="number"
                 placeholder="Enter your age"
                 min="18"
                 max="99" />
      </div>

      <div class="form-control">
          <label for="role" id="label-role">
              Which option best describes you?
          </label>
           
          <!-- Dropdown options -->
          <select name="role" id="dropdown">
              <option value="student">Part-time Student</option>
              <option value="student">Full-time Student</option>
              <option value="student">Graduate</option>
              <option value="intern">Intern</option>
              <option value="professional">
                  Professional
              </option>
              <option value="other">Other</option>
          </select>
      </div>

      <div class="form-control">
          <label>
              Would you recommend Microverse
              to a friend?
          </label>

          <!-- Input Type Radio Button -->
          <label for="recommed-1">
              <input type="radio"
                     id="recommed-1"
                     name="recommed"
                     value="0">Yes</input>
          </label>
          <label for="recommed-2">
              <input type="radio"
                     id="recommed-2"
                     name="recommed"
                     value="1">No</input>
          </label>
          <label for="recommed-3">
              <input type="radio"
                     id="recommed-3"
                     name="recommed"
                     value="2">Maybe</input>
          </label>
      </div>

      <div class="form-control">
          <label>Languages and Frameworks known
              <small>(Check all that apply)</small>
          </label>
          <!-- Input Type Checkbox -->
          <label for="inp-1">
              <input type="checkbox"
                     name="inp" value="0">HTML</input></label>
          <label for="inp-2">
              <input type="checkbox"
                     name="inp" value="1">CSS</input></label>
          <label for="inp-3">
              <input type="checkbox"
                     name="inp" value="2">C#</input></label>
          <label for="inp-4">
              <input type="checkbox"
                     name="inp" value="3">Java</input></label>
          <label for="inp-5">
              <input type="checkbox"
                     name="inp" value="4">Python</input></label>
          <label for="inp-6">
              <input type="checkbox"
                     name="inp" value="5">JavaScript</input></label>
          <label for="inp-7">
              <input type="checkbox"
                     name="inp" value="6">React</input></label>
          <label for="inp-7">
              <input type="checkbox"
                     name="inp" value="7">Angular</input></label>
          <label for="inp-7">
              <input type="checkbox"
                     name="inp" value="8">Django</input></label>
          <label for="inp-7">
              <input type="checkbox"
                     name="inp" value="9">Spring</input></label>
      </div>

      <div class="form-control">
          <label for="comment">
              Any comments or suggestions
          </label>

          <!-- multi-line text input control -->
          <textarea name="comment" id="comment"
              placeholder="Enter your comment here">
          </textarea>
      </div>

      <!-- Multi-line Text Input Control -->
      <div class="form-control">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </div>
  </form>
</body>
